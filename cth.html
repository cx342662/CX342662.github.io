<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆BMW iX3官方车友会</title>
    <style>
        :root {
            --bmw-blue: #0066b3;
            --bmw-gray: #4d4d4d;
            --bmw-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bmw-white);
            color: var(--bmw-gray);
            line-height: 1.6;
        }

        /* 品牌头部 */
        .header {
            background: var(--bmw-blue);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        .bmw-logo {
            width: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .header h1 {
            color: var(--bmw-white);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
        }

        /* 简洁卡片 */
        .bmw-card {
            background: var(--bmw-white);
            border: 2px solid var(--bmw-blue);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .bmw-card h2 {
            color: var(--bmw-blue);
            border-bottom: 2px solid var(--bmw-blue);
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        /* 列表样式 */
        .bmw-list {
            list-style: none;
            padding-left: 0;
        }

        .bmw-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .bmw-list li:last-child {
            border-bottom: none;
        }

        .bmw-list li::before {
            content: "•";
            color: var(--bmw-blue);
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        /* 功能按钮 */
        .bmw-button {
            background: var(--bmw-blue);
            color: var(--bmw-white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 1rem auto;
            font-size: 1rem;
        }

        .bmw-button:hover {
            background: #005999;
        }

        /* 联系弹窗 */
        .contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bmw-white);
            border: 2px solid var(--bmw-blue);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .contact-item {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .bmw-card {
                margin: 1rem;
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
