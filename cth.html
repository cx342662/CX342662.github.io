<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆BMW iX3车友群</title>
    <style>
        :root {
            --bmw-blue: #0066b3;
            --bmw-gray: #2d2d2d;
            --electric-blue: #00a8e8;
        }

        body {
            margin: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: var(--bmw-gray);
        }

        .header {
            background: linear-gradient(75deg, var(--bmw-blue) 60%, var(--electric-blue));
            padding: 3rem 1rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .bmw-logo {
            width: 80px;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .join-button {
            background: var(--bmw-blue);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        .join-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            transform: rotate(45deg);
            animation: buttonFlow 2s infinite;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--bmw-blue);
        }

        .contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
        }

        .contact-item {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
        }

        .copy-btn {
            background: var(--bmw-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 1rem;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: var(--electric-blue);
        }

        @keyframes buttonFlow {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }

        .copied-tip {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: 0.3s;
        }

        .copied-tip.show {
            opacity: 1;
        }
    </style>
</head>
