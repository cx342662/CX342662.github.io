<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆BMW iX3官方车友会</title>
    <style>
        :root {
            --bmw-blue: #0066b3;
            --bmw-gray: #4d4d4d;
            --bmw-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bmw-white);
            color: var(--bmw-gray);
            line-height: 1.6;
        }

        /* 头部样式 */
        .header {
            background: var(--bmw-blue);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        /* BMW Logo样式 */
        .bmw-logo {
            width: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        /* 二维码样式 */
        .qrcode-img {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border: 2px solid var(--bmw-blue);
            padding: 10px;
            border-radius: 8px;
        }

        /* 弹窗样式 */
        .contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bmw-white);
            border: 2px solid var(--bmw-blue);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
