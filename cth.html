<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆BMW iX3未来车友会</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --hologram-green: #0ff;
            --cyber-black: #0a0a12;
        }

        body {
            margin: 0;
            background: var(--cyber-black);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* 修复背景层级 */
        #cyber-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0; /* 修改层级 */
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0,243,255,0.1) 0%, 
                    transparent 60%),
                linear-gradient(45deg, 
                    #0a0a12 0%, 
                    #1a1a2c 100%);
        }

        .cyber-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 2rem 0;
            position: relative;
            z-index: 2; /* 增加层级 */
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 2s infinite alternate;
        }

        .holo-card {
            background: rgba(11, 11, 25, 0.8);
            border: 1px solid rgba(0,243,255,0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2; /* 增加层级 */
            transition: 0.3s;
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div id="cyber-bg"></div>
    <div class="data-stream"></div>

    <!-- 新增主要内容容器 -->
    <main style="position: relative; z-index: 2;">
        <h1 class="cyber-title">
            <span>⚡</span>重庆iX3未来车盟<span>⚡</span>
        </h1>

        <div class="holo-card">
            <h2 style="color: var(--neon-blue);">📡 量子通信系统</h2>
            <ul class="cyber-list">
                <li>▸ 实时充电网络拓扑</li>
                <li>▸ 智能路线预测引擎</li>
                <li>▸ 车联网安全协议</li>
            </ul>
            <button class="cyber-button">接入系统</button>
        </div>

        <div class="holo-card">
            <h2 style="color: var(--neon-purple);">🚀 时空跃迁计划</h2>
            <div class="hologram-grid">
                <div class="grid-item">⚡ 能量核心</div>
                <div class="grid-item">🌐 导航矩阵</div>
                <div class="grid-item">🛡️ 防御协议</div>
            </div>
        </div>
    </main>

    <script>
        // 修复粒子生成函数
        function createCyberBg() {
            const bg = document.getElementById('cyber-bg');
            const colors = ['#00f3ff', '#bc13fe']; // 直接使用颜色值
            
            for(let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: particleMove ${5 + Math.random() * 10}s linear infinite;
                    pointer-events: none;
                `;
                bg.appendChild(particle);
            }
        }

        // 添加粒子动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleMove {
                0% { transform: translate(0, 0); opacity: 0; }
                50% { opacity: 1; }
                100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        createCyberBg();
    </script>
</body>
</html>
