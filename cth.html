<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆BMW iX3未来车友会</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --hologram-green: #0ff;
            --cyber-black: #0a0a12;
        }

        body {
            margin: 0;
            background: var(--cyber-black);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* 全息粒子背景 */
        #cyber-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0,243,255,0.1) 0%, 
                    transparent 60%),
                linear-gradient(45deg, 
                    #0a0a12 0%, 
                    #1a1a2c 100%);
        }

        /* 赛博光晕标题 */
        .cyber-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 2rem 0;
            position: relative;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 2s infinite alternate;
        }

        .cyber-title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-blue),
                transparent);
            bottom: -10px;
            left: 0;
            filter: blur(2px);
        }

        /* 全息投影卡片 */
        .holo-card {
            background: rgba(11, 11, 25, 0.8);
            border: 1px solid rgba(0,243,255,0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            position: relative;
            transition: 0.3s;
        }

        .holo-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-purple),
                transparent 60%);
            z-index: -1;
            border-radius: 17px;
            animation: borderGlow 3s linear infinite;
        }

        /* 数据流效果 */
        .data-stream {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                var(--hologram-green) 50px,
                var(--hologram-green) 100px
            );
            opacity: 0.3;
            animation: streamFlow 20s linear infinite;
            mask-image: linear-gradient(90deg, 
                transparent 0%, 
                #000 20%, 
                #000 80%, 
                transparent 100%);
        }

        @keyframes hologram {
            0% { filter: drop-shadow(0 0 5px var(--neon-blue)); }
            50% { filter: drop-shadow(0 0 20px var(--neon-purple)); }
            100% { filter: drop-shadow(0 0 10px var(--hologram-green)); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes streamFlow {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* 增强按钮特效 */
        .cyber-button {
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-blue),
                transparent);
            transform: rotate(45deg);
            animation: buttonScan 3s infinite;
        }

        @keyframes buttonScan {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }
